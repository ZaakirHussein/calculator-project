<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&family=Roboto:wght@400;700&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
        <script src='calculator.js' defer></script>
        <title>Calculator Project</title>
    </head>
    <body>
        <div id='title'>
            <h1>The Odin Project: Calculator</h1>
        </div>
        <main>
            <div id='calculator-container'>
                    <div id= 'calculator-top'>
                        <div id='input'></div>
                        <div id='top-input'></div>
                    </div>
    
                    <div id='calculator-buttons'>
                        <button id='reset' class= 'button-modifier'>AC</button>
                        <button class= 'button-modifier'>+/-</button>
                        <button class= 'button-modifier'>%</button>
                        <button class= 'button-symbol' value= "/" >&divide</button>
                        <button class= 'button-number' value= "7" >7</button>
                        <button class= 'button-number' value= "8" >8</button>
                        <button class= 'button-number' value= "9" >9</button>
                        <button class= 'button-symbol' value= "x" >x</button>
                        <button class= 'button-number' value= "4" >4</button>
                        <button class= 'button-number' value= "5" >5</button>
                        <button class= 'button-number' value= "6" >6</button>
                        <button class= 'button-symbol' value= "-" >-</button>
                        <button class= 'button-number' value= "1" >1</button>
                        <button class= 'button-number' value= "2" >2</button>
                        <button class= 'button-number' value= "3" >3</button>
                        <button class= 'button-symbol' value= "+" >+</button>
                        <button id = 'button-number-large' class= 'button-number' value= "0" >0</button> 
                        <button class= 'button-number' value= "." >.</button>                    
                        <button class= 'button-symbol' value= "=" >=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
